name: Release docs push

on:
  push:
    branches:
      - feature/*

jobs:
  make-coverage-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: v22.7.0
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn --silent test:cov
      - uses: ArtiomTr/jest-coverage-report-action@v2
        id: coverage
        with:
          package-manager: yarn
          skip-step: install
          output: report-markdown
      - run: echo "${{ steps.coverage.outputs.report }}" >> ./docs/coverage.md
      - name: Insert document files to template
        uses: ryohidaka/action-md-insert@v1
        with:
          template_path: './docs/readme-template.md'
          src_dir: './docs'
          dest_file: 'README.md'
      - run: cat README.md
